name: Publish

on:
  push:
    branches:
      - main
  pull_request: null

jobs:
  publish:
    if: "startsWith(github.event.head_commit.message, 'chore(release): publish')"
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: default
      - name: publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish
